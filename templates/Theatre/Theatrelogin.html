{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'admin/css/adminlogin.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>THEATRE OWNER</h1>
        <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Userame">
        <br>
        <input type="password" name="password" placeholder="Password">
        <br>
        <div>
            {% for message in messages %}
            <h4 style="color: red;">{{message}}</h4>
            {% endfor %}
        </div>
          
        <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
