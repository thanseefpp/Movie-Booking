{% extends 'Theatre/base.html' %}

{% block content %}
{% load static %}

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Screens</h1>
                   
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a class="btn btn-sm btn-info" style="margin-left: 935px;" href="{% url 'addScreens' %}">Add Screen</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Screen Name </th>
                                            <th>Total Seat Count</th>
                                            <th>Total Seat Price</th>
                                            <th style="text-align: center;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in screen %}
                                        <tr>
                                            <td>{{i.id}}</td>
                                            <td>{{i.screen_name}}</td>
                                            <td>{{i.total_seats}}</td>
                                            <td>{{i.total_price}}</td>
                                            <td>
                                                <div class="button-center text-center">
                                                    <form method="POST" >
                                                      {% csrf_token %}
                                                      <a href="#" class="btn btn-success">Edit</a>
                                                      <a href="{% url 'screen_delete' i.id %}" class="btn btn-danger" onclick="window.mytest()">Delete</a>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

<script type="text/javascript">

    window.mytest = function() {var isValid = confirm('Are you sure do you want to delete ?');
        if (!isValid) {event.preventDefault(); alert("it won't delete!");}}
    
</script>

{% endblock %}
