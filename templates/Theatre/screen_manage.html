{% extends 'Theatre/theatrebase.html' %}

{% block content %}

<div class="container" style="padding-bottom: 22px;">
    <h6 class="h2 text-black d-inline-block mb-0">Screens</h6>
 </div>
 <div class="text-right" style="padding-bottom: 17px;">
    <a class="btn btn-sm btn-info" href="{% url 'addScreens' %}">Add SCREEN</a>
  </div>
  
<div class="table-responsive">
    <table id="myTable" class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col" class="sort" data-sort="name">ID</th>
          <th scope="col" class="sort" data-sort="budget">Screen Name </th>
          <th scope="col" class="sort" data-sort="status">Total Seat Count</th>
          <th scope="col">Schedule</th>
          <th scope="col" class="sort" data-sort="completion">Action</th>
        </tr>
      </thead>
      <tbody class="list">
        {% for i in screen %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.screen_name}}</td>
          <td>{{total}}</td>
          <td>test mod</td>
          <td>test mod</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
