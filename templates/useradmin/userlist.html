{% extends 'useradmin/adminbase.html' %}

{% block content %}

<div class="container" style="padding-bottom: 22px;">
    <h6 class="h2 text-black d-inline-block mb-0">User List</h6>
 </div>

  
<div class="table-responsive" style="padding-top: 20px;">
    <table id="myTable" class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col" class="sort" data-sort="name">ID</th>
          <th scope="col" class="sort" data-sort="budget">User Name </th>
          <th scope="col" class="sort" data-sort="status">Email</th>
          <th scope="col">Date Of Join</th>
          <th scope="col" class="sort" data-sort="completion">Action</th>
        </tr>
      </thead>
      <tbody class="list">
        {% for user in user %}
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.date}}</td>
          <td>
            <div class="button-center text-center">
              <a href="#" class="btn btn-success">Edit</a>
							<a href="#" class="btn btn-danger">Delete</a>
						</div>
        </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
