{% extends 'useradmin/base.html' %}

{% block content %}
{% load static %}

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">User List</h1>
                   
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a class="btn btn-sm btn-info" style="margin-left: 795px;" href="{% url 'ownerAdd' %}">Add Owner</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>User </th>
                                            <th>Phone Number</th>
                                            <th>Last Login</th>
                                            <th style="text-align: center;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in user %}
                                        <tr>
                                            <td>{{i.id}}</td>
                                            <td>{{i.email}}</td>
                                            <td>{{i.last_name}}</td>
                                            <td>{{i.last_login}}</td>
                                            <td>
                                                <div class="button-center text-center">
                                                    <form method="POST" >
                                                      {% csrf_token %}
                                                      <a href="{% url 'delete_user' i.id %}" class="btn btn-danger" onclick="window.mytest()">Delete</a>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

<script type="text/javascript">

    window.mytest = function() {var isValid = confirm('Are you sure do you want to delete ?');
        if (!isValid) {event.preventDefault(); alert("it won't delete!");}}
    
</script>

{% endblock %}
