{% extends 'useradmin/adminbase.html' %}

{% block content %}

<div class="container" style="padding-bottom: 22px;">
    <h6 class="h2 text-black d-inline-block mb-0">Theatre Owners</h6>
 </div>
 <div class="text-right" style="padding-bottom: 17px;">
    <a class="btn btn-sm btn-info" href="{% url 'ownerAdd' %}">Add Owner</a>
  </div>
  
<div class="table-responsive">
    <table id="myTable" class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col" class="sort" data-sort="name">ID</th>
          <th scope="col" class="sort" data-sort="budget">Theatre Owner Name </th>
          <th scope="col" class="sort" data-sort="status">Theatre Name</th>
          <th scope="col">Phone Number</th>
          <th scope="col" class="sort" data-sort="completion">Action</th>
        </tr>
      </thead>
      <tbody class="list">
        {% for tvalue in owner %}
        <tr>
          <th scope="row">{{ tvalue.id }}</th>
          <td>{{ tvalue.username }}</td>
          <td>{{ tvalue.first_name }}</td>
          <td>{{ tvalue.last_name }}</td>
          <td>test 5</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
