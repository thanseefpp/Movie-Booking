<style>

@import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";


body {
    font-family: 'Poppins', sans-serif;
    background: #fafafa;
}

p {
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 300;
    line-height: 1.7em;
    color: #999;
}

a, a:hover, a:focus {
    color: inherit;
    text-decoration: none;
    transition: all 0.3s;
}

.navbar {
    padding: 15px 10px;
    background: #fff;
    border: none;
    border-radius: 0;
    margin-bottom: 40px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.navbar-btn {
    box-shadow: none;
    outline: none !important;
    border: none;
}

.line {
    width: 100%;
    height: 1px;
    border-bottom: 1px dashed #ddd;
    margin: 40px 0;
}

i, span {
    display: inline-block;
}

/* ---------------------------------------------------
    SIDEBARone STYLE
----------------------------------------------------- */
.wrapper {
    display: flex;
    align-items: stretch;
}

#sidebarone {
    min-width: 250px;
    max-width: 250px;
    background: #7386D5;
    color: #fff;
    transition: all 0.3s;
}

#sidebarone.actived {
    min-width: 80px;
    max-width: 80px;
    text-align: center;
}

#sidebarone.actived .sidebar-header-one h3, #sidebarone.actived .CTAs {
    display: none;
}

#sidebarone.actived .sidebar-header-one strong {
    display: block;
}

#sidebarone ul li a {
    text-align: left;
}

#sidebarone.actived ul li a {
    padding: 20px 10px;
    text-align: center;
    font-size: 0.85em;
}

#sidebarone.actived ul li a i {
    margin-right:  0;
    display: block;
    font-size: 1.8em;
    margin-bottom: 5px;
}

#sidebarone.actived ul ul a {
    padding: 10px !important;
}

#sidebarone.actived a[aria-expanded="false"]::before, #sidebarone.actived a[aria-expanded="true"]::before {
    top: auto;
    bottom: 5px;
    right: 50%;
    -webkit-transform: translateX(50%);
    -ms-transform: translateX(50%);
    transform: translateX(50%);
}

#sidebarone .sidebar-header-one {
    padding: 20px;
    background: #6d7fcc;
}

#sidebarone .sidebar-header-one strong {
    display: none;
    font-size: 1.8em;
}

#sidebarone ul.comp {
    padding: 20px 0;
    border-bottom: 1px solid #47748b;
}

#sidebarone ul li a {
    padding: 10px;
    font-size: 1.1em;
    display: block;
}
#sidebarone ul li a:hover {
    color: #7386D5;
    background: #fff;
}
#sidebarone ul li a i {
    margin-right: 10px;
}

#sidebarone ul li.actived > a, a[aria-expanded="true"] {
    color: #fff;
    background: #6d7fcc;
}


a[data-toggle="collapse"] {
    position: relative;
}

a[aria-expanded="false"]::before, a[aria-expanded="true"]::before {
    content: '\e259';
    display: block;
    position: absolute;
    right: 20px;
    font-family: 'Glyphicons Halflings';
    font-size: 0.6em;
}
a[aria-expanded="true"]::before {
    content: '\e260';
}


ul ul a {
    font-size: 0.9em !important;
    padding-left: 30px !important;
    background: #6d7fcc;
}

ul.CTAs {
    padding: 20px;
}

ul.CTAs a {
    text-align: center;
    font-size: 0.9em !important;
    display: block;
    border-radius: 5px;
    margin-bottom: 5px;
}

a.download {
    background: #fff;
    color: #7386D5;
}

a.article, a.article:hover {
    background: #6d7fcc !important;
    color: #fff !important;
}



/* ---------------------------------------------------
    CONTENT STYLE
----------------------------------------------------- */
#content {
    padding: 20px;
    min-height: 100vh;
    transition: all 0.3s;
}


/* ---------------------------------------------------
    MEDIAQUERIES
----------------------------------------------------- */
@media (max-width: 768px) {
    #sidebarone {
        min-width: 80px;
        max-width: 80px;
        text-align: center;
        margin-left: -80px !important ;
    }
    a[aria-expanded="false"]::before, a[aria-expanded="true"]::before {
        top: auto;
        bottom: 5px;
        right: 50%;
        -webkit-transform: translateX(50%);
        -ms-transform: translateX(50%);
        transform: translateX(50%);
    }
    #sidebarone.actived {
        margin-left: 0 !important;
    }

    #sidebarone .sidebar-header-one h3, #sidebarone .CTAs {
        display: none;
    }

    #sidebarone .sidebar-header-one strong {
        display: block;
    }

    #sidebarone ul li a {
        padding: 20px 10px;
    }

    #sidebarone ul li a span {
        font-size: 0.85em;
    }
    #sidebarone ul li a i {
        margin-right:  0;
        display: block;
    }

    #sidebarone ul ul a {
        padding: 10px !important;
    }

    #sidebarone ul li a i {
        font-size: 1.3em;
    }
    #sidebarone {
        margin-left: 0;
    }
    #sidebaroneCollapse span {
        display: none;
    }
}
</style>


{% endblock %}
