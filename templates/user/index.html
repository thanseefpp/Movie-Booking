{% extends 'user/userbase.html' %}

{% block content %}

{% load static %}

<section class="w3l-grids pt-5 pb-5">
  <div class="grids-main pt-5 pb-5">
    <div class="container py-lg-3">
      <div class="headerhny-title">
        <div class="w3l-title-grids">
          <div class="headerhny-left">
            <h3 class="hny-title">Select A Theatre</h3>
          </div>
        </div>
      </div>

      <div class="owl-three owl-carousel owl-theme">
        {% for i in dealer %}
        <div class="vhny-grid">
          <div class="box16 mb-0">
            <a href="{% url 'theatre_movies' i.id %}">
              <figure>
                <img class="img-fluid" style="height: 230px;" src="{{i.MainURL}}" alt="">
              </figure>
            </a>
          </div>
          <br>
          <h6 class="pb-2">Theatre: {{i.theatre_name}}</h6>
          <h6>Owner : {{i.dealer_name}}</h6>
          <h6>Close : {{i.theatre_close}}</h6>
          <div class="button-center text-center mt-4">
            <a href="{% url 'theatre_movies' i.id %}" class="btn watch-button">SELECT</a>
          </div>
        </div>
        {% endfor %}
      </div>
      
    </div>
  </div>
</section>




{% endblock %}
